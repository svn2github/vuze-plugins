function testClassStuff() {
	try {
		function too(hash) {
			return {
			get: function(foo) { alert(hash + "\n" + foo); },
			}
		};
		
		var three = new too("3");
		var four = new too("4");
		too("1").get("1a");
		three.get("2a");
		four.get("4sa");
		//three.get("1");
		
	} catch (err) {
		alert(err);
	}
}
</script>

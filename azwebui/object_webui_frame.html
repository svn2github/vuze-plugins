<html>
<head>
 <title>Swing UI Frame</title>
 <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>Azureus Swing UI</h1>
<div>
<object
    classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"

          width="100%"
          height="79%"

	    pluginspage="http://www.java.com/en/download/manual.jsp">

            alt="Your browser understands the &lt;EMBED&gt; tag but isn't running the applet, for some reason."

<form method="post" action="object_webui_only.html" target="_blank">
 <input type="submit" value="Launch GUI only in seperate, resizable window">

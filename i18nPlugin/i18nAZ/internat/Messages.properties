i18nAZ.ToolTips.Search.Message=\t[prefix:] patterns/keywords ('|'separated)\n\nPrefixes :\n\t'c' to search in comments\n\t'k' to search in keys\n\t'r' to search in reference\n\tlanguage tag for search in specific language  column. To know the language tag of a column, point your mouse on the header of it.\n\nKeywords :\n\t'!' prefix for 'not'\n\nExamples: \n\t'ck:hello world' to search in comments and key\n\t'r:enGB:hello world' to search in references and 'enGB' column\n\nCtrl+X to switch between RegEx mode and normal search mode.

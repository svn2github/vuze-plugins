aztorbrowserplugin.name=Tor Browser
aztorbrowserplugin.info1=This plugin provides a 'Tor Browser' - it requires the 'Tor Helper Plugin' to also be installed.
aztorbrowserplugin.info2=The browser gives enhanced privacy and anonymity while browsing the internet.\nIt can be used to anonymously access\n\t* Public internet web content\n\t* Tor network .onion URLs\n\t* I2P network .i2p URLs (if the 'I2P Helper Plugin' is installed)
aztorbrowserplugin.link=Please check the 'Tor Project' home page for info
aztorbrowserplugin.link.url=https://www.torproject.org/

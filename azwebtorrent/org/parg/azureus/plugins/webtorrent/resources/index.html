<!DOCTYPE html>
<html lang="en-US">

<head>
<style type="text/css">
.ib
{
    display: inline-block;
}
.graph-container{
    width: 500px;
    height: 300px;
 	margin-left: auto ;
  	margin-right: auto ;
    position: relative;
}
.graph-svg{
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 10;
}
.graph-bg{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    right: 0px;
    background-image: url("bg.png");
    <!--background: #46638E;-->
    opacity: 1.0;
    border: 2px solid darkgray;
    z-index: 0;
}

</style>

<title>Vuze WebTorrent Protocol Proxy</title>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta charset="utf-8">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>

<table style="width:100%">
<tr><td>
  	<div style="float: left; word-wrap: break-word;"> 
		<p>This page allows Vuze to communicate with WebTorrent peers.</p>
		<p>Leave this window open - you can minimize/hide it if desired.</p>
		<p>See the <a href="http://wiki.vuze.com/w/WebTorrent" target=_blank>Wiki</a> for more information.</p>
	</div>
</td>
<td>
	<div style="float: right">
		<img src="wtlogo.png">
	</div> 
</td></tr>
<tr><td colspan="2">	
	<hr />
	<div class="graph-container">
	    <div id="svgWrap" class="graph-svg"></div>
	    <div class="graph-bg"></div>
	</div>
	
	<hr />
	
	<div class="ib">Upload: <div class="ib" id="totalUp"><b>0 B (0 B/sec)</b></div></div><div class="ib">, Download: <div class="ib" id="totalDown"><b>0 B (0 B/sec)</b></div></div>
	
	<hr />
</td></tr></table>
</body>

<script src="d3.js"></script>
<script src="torrentgraph.js"></script>
<script src="script.js"></script>

</html>
